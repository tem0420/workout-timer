<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>トレーニングスケジュール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    input, textarea, button {
      font-size: 1rem;
      margin: 5px 0;
    }
    #output {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 2px solid #ccc;
    }
    .menu-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      flex-wrap: nowrap;
    }
    .menu-name {
      width: 120px;
      font-size: 0.9rem;
    }
    .duration-box {
      width: 50px;
      font-size: 0.9rem;
      margin-left: 5px;
    }
    .remove-button {
      margin-left: 8px;
      color: red;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1.5rem;
      line-height: 1;
    }
  </style>
</head>
<body>
  <label for="date">日付:</label>
  <input type="date" id="date" /><br />

  <label for="start">開始時間:</label>
  <input type="time" id="start" /><br />

  <label for="end">終了時間:</label>
  <input type="time" id="end" /><br />

  <label for="place">場所:</label>
  <input type="text" id="place" /><br />

  <label for="note">備考:</label>
  <input type="text" id="note" /><br />

  <label for="members">予定:</label><br />
  <textarea id="members" rows="6" cols="40"></textarea><br />

  <div id="menus"></div>
  <button onclick="addMenu()">+ メニューを追加</button><br />
  <button onclick="generateSchedule()">スケジュール作成</button>

  <div id="output"></div>

  <script>
    let menus = [];

    function getWeekday(dateString) {
      const [year, month, day] = dateString.split("-").map(Number);
      const date = new Date(year, month - 1, day);
      const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
      return `${month}/${day}(${weekdays[date.getDay()]})`;
    }

    function updateMenu(index, field, value) {
      menus[index][field] = field === 'duration' ? parseInt(value) || 0 : value;
    }

    function removeMenu(index) {
      menus.splice(index, 1);
      renderMenus();
    }

    function addMenu() {
      menus.push({ name: '', duration: 0 });
      renderMenus();
    }

    function renderMenus() {
      const menuContainer = document.getElementById('menus');
      menuContainer.innerHTML = '';
      menus.forEach((item, index) => {
        menuContainer.innerHTML += `
          <div class="menu-item">
            <input type="text" class="menu-name" value="${item.name}" onchange="updateMenu(${index}, 'name', this.value)" placeholder="メニュー名" />
            <input type="number" class="duration-box" value="${item.duration}" onchange="updateMenu(${index}, 'duration', this.value)" placeholder="分" />分
            <button class="remove-button" onclick="removeMenu(${index})">×</button>
          </div>
        `;
      });
    }

    function getSchedule(startTime) {
      const schedule = [];
      let [hour, minute] = startTime.split(":").map(Number);
      menus.forEach(item => {
        if (!item.name || !item.duration) {
          schedule.push('');
        } else {
          const start = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
          minute += item.duration;
          hour += Math.floor(minute / 60);
          minute %= 60;
          const end = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
          schedule.push(`${start}～${end} ${item.name}（${item.duration}分）`);
        }
      });
      return schedule;
    }

    function generateSchedule() {
      const dateVal = document.getElementById("date").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const place = document.getElementById("place").value;
      const note = document.getElementById("note").value;
      const members = document.getElementById("members").value;

      const weekdayDate = getWeekday(dateVal);
      const header = `${weekdayDate} ${start}-${end} @${place} ${note ? `(${note})` : ''}`;

      const output = document.getElementById("output");
      output.innerHTML = `<strong>${header}</strong><br><br>`;

      members.split("\n").forEach(line => {
        line = line.trimEnd();
        output.innerHTML += `${line}<br>`;
      });

      const scheduleLines = getSchedule(start);
      if (scheduleLines.length) {
        output.innerHTML += `<br>`;
        scheduleLines.forEach(line => {
          if (line) output.innerHTML += `${line}<br>`;
        });
      }
    }
  </script>
</body>
</html>
